<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
  background-color: #e5dece;;
}

.bgimg {
  background-image: url('https://i.imgur.com/sW4j6cn.png');
  height: 100%;
  background-position: center;
  background-size: fill;
  position: relative;
  color: #e5dece;
  font-family: "Courier New", Courier, monospace;
  color: Black;
  font-size: 50px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 47%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 10px;
  text-align: center;
  font-color: Black;
  background-color: rgba(255, 255, 255, 0.5);
  border-radius: 20px; 
  border: 1px solid white;
  
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="middle">
    COMING SOON
  </div>
  <div class="bottomleft">
    <p></p>
  </div>
</div>

</body>
</html>
</html>
